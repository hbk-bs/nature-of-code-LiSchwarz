<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandhügel Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Setze die Höhe des Bodys auf 100% der Viewport-Höhe */
            background-color: #f0f0f0; /* Optionale Hintergrundfarbe */
            background-image: url('wassersand1.png'); /* Hintergrundbild hinzufügen */
            background-size: cover; /* Skaliere das Bild, um den gesamten Hintergrund abzudecken */
            background-repeat: no-repeat; /* Verhindere das Wiederholen des Bildes */
        }

        #headline {
            margin-bottom: 20px; /* Abstand zwischen Überschrift und Canvas */
            font-size: 3em; /* Größe der Überschrift */
            font-family: sans-serif; /* Schriftart der Überschrift */
            font-weight: 900; /* Dicke der Überschrift */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="headline">Wattwurmhaufen</h1>
    <script src="lib/p5.min.js"></script>
    <script src="index.js"></script>
    <main>
        <div id="sketch"></div>
    </main>
</body>
</html>
